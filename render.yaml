services:
  - type: web
    name: cybershield-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: python start_backend.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: SECRET_KEY
        sync: false
    plan: free

